name: ci_meson

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.build"
      - ".github/workflows/ci_meson.yml"
  pull_request:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.build"
      - ".github/workflows/ci_meson.yml"

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: |
        sudo apt -yq update
        sudo apt install -yq --no-install-recommends ninja-build gfortran g++ liblapack-dev
    - run: pip install meson

    - run: meson setup build
      env:
        FC: gfortran
    - run: ninja -C build

    - run: meson test -C build

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: |
        brew install gcc ninja
        pip install meson

    - run: meson setup build
      env:
        CC: gcc-9
        CXX: g++-9
        FC: gfortran-9
    - run: ninja -C build

    - run: meson test -C build

  windows:
    if: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: |
        pip install meson
        cinst -y ninja

    - run: meson setup build
      env:
        FC: gfortran
    - run: ninja -C build

    - run: meson test -C build
