name: ci_meson

on: [push, pull_request]

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    - run: |
        sudo apt -yq update
        sudo apt install -yq --no-install-recommends ninja-build gfortran g++ liblapack-dev
    - run: |
        pip install -e .[tests,lint]

    - run: flake8
    - run: mypy .

    - run: meson setup build
      env:
        FC: gfortran
    - run: ninja -C build

    - run: meson test -C build
    - run: pytest

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: brew install gcc ninja
    - run: |
        pip install -e .[tests]

    - run: meson setup build
      env:
        CC: gcc-9
        CXX: g++-9
        FC: gfortran-9
    - run: ninja -C build

    - run: meson test -C build
    - run: pytest

  windows:
    if: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: |
        pip install meson
        cinst -y ninja

    - run: meson setup build
      env:
        FC: gfortran
    - run: ninja -C build

    - run: meson test -C build
