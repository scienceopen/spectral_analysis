name: ci

on: [push, pull_request]

jobs:

  linuxMeson:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: sudo apt install -yq --no-install-recommends ninja-build gfortran g++ liblapack-dev
    - run: |
        pip install -e .[tests,lint]
        pip install meson
    - run: flake8
    - run: mypy .
    - run: meson setup build
      env:
        FC: gfortran
    - run: meson test -C build
    - run: pytest -r a -v

  macosMeson:
    needs: [linuxMeson]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: brew install gcc ninja
    - run: |
        pip install -e .[tests]
        pip install meson
    - run: meson setup build
      env:
        CC: gcc-9
        CXX: g++-9
        FC: gfortran-9
    - run: meson test -C build
    - run: pytest -r a -v

  windowsMeson:
    needs: [linuxMeson]
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.x'
    - run: |
        cinst -y ninja
        pip install meson
    - run: meson setup build
      env:
        FC: gfortran
    - run: meson test -C build
