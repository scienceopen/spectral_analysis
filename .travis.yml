# gfortran >= 6 is required
language: python
group: travis_latest
dist: xenial

git:
  depth: 25
  quiet: true

python:
- 3.7
- 3.6

env: FC=gfortran-6

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gfortran-6
    - gcc-6
    - liblapack-dev

matrix:
  include:
  - os: linux
    python: 3.7
    install: pip install -e .[tests,cov]
    script:
    - flake8
    - mypy .
    after_success:
    - pytest --cov
    - coveralls
#  - os: osx
#    language: sh
#    before_install: brew install gcc
#    install: pip3 install -e .[tests]
#    script: pytest -rsv


install:
- pip install -e .[tests]

- cd build
- cmake ..
- cmake --build .

script:
- cd $TRAVIS_BUILD_DIR/build
- ctest --output-on-failure
- cd ..

- pytest -rsv

